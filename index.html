<!DOCTYPE html>

    <title>3D Plant Models</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #1643c9;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .sketchfab-embed-wrapper {
            flex: 1 1 calc(50% - 20px);
            max-width: calc(50% - 20px);
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .sketchfab-embed-wrapper:hover {
            transform: translateY(-10px);
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        p {
            margin: 10px;
            text-align: center;
            color: #bdbdbd;
        }

        a {
            text-decoration: none;
            color: #64ffda;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .sketchfab-embed-wrapper {
                flex: 1 1 100%;
                max-width: 100%;
            }

            iframe {
                height: 250px;
            }
        }
    </style>
</head>
